<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Enter Soil and Weather Conditions</h2>
        <div class="row">
            <div class="col-md-4">
                <label for="nitrogen">Nitrogen (N)</label>
                <input type="number" id="nitrogen" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="phosphorus">Phosphorus (P)</label>
                <input type="number" id="phosphorus" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="potassium">Potassium (K)</label>
                <input type="number" id="potassium" class="form-control" required>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-4">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" id="temperature" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="humidity">Humidity (%)</label>
                <input type="number" id="humidity" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="ph">pH Level</label>
                <input type="number" id="ph" class="form-control" required>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" id="rainfall" class="form-control" required>
            </div>
        </div>
    
        <button id="submitBtn" class="btn btn-success mt-3">Recommend Crop</button>
    
        <div id="result" class="mt-4"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
